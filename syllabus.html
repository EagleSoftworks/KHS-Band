<div class="center">
    <h2>Select A Class From The Dropdown</h2>

    <select id="syllabusInput" onchange="loadSyllabus(this.value)">
        <option value="concert">Concert Band</option>
        <option value="drumlineB4">Drumline B4</option>
        <option value="stage">Stage Band</option>
        <option value="drumlineB1">Drumline B1</option>
        <option value="appreciation">Music Appreciation</option>
        <option value="unified">Unified Music</option>
        <option value="workshop">Instrumental Music Workshop</option>
        <option value="guitar">Guitar I</option>
    </select>
    <hr>
</div>
<div id="syllabusDisplay"></div>

<script>
    /******************** Syllabus Functions ********************/
    function loadSyllabus(page) {
        loadFile(("syllabi/" + page + ".html"), "#syllabusDisplay")
    }

    // Initial page
    loadSyllabus("concert")
</script>
