<select id="syllabusInput" onchange="loadSyllabus()">
    <option>Concert Band</option>
    <option>Drumline B4</option>
    <option>Stage Band</option>
    <option>Drumline B1</option>
    <option>Music Appreciation</option>
    <option>Unified Music</option>
    <option>Instrumental Music Workshop</option>
    <option>Guitar I</option>
</select>

<div id="syllabusDisplay"></div>

<script>
    /******************** Syllabus Functions ********************/
    var syllabusInput = document.getElementById("syllabusInput")

    function loadSyllabus() {
        let syllabusI = syllabusInput.value.toLowerCase()

        loadFile((syllabusI + ".html"), "#syllabusDisplay")
    }
</script>
